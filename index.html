<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <script>
        function ButtonClicked() {
            let textfeld = document.getElementById('textfeld');
            textfeld.innerHTML = 'Button wurde betätigt';
        }
        function DeleteText() {
            let textfeld = document.getElementById('textfeld');
            textfeld.innerHTML = '';
        }
        function ChangeColor() {
            let textfeld = document.getElementById('farbwechsel');
            textfeld.innerHTML = 'Green Button';
        }
    </script>
</head>
<body>
    <button onclick='ButtonClicked()'>Text anzeigen</button>
    <h1 id="textfeld"></h1>
    <button onclick='DeleteText()'>Text löschen</button>
    <button onclick='ChangeColor()'>Red Button</button>
    <h2 id="farbwechsel"></h2>
        
</body>
</html>
